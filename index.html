<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Satinder Poetry | Poetry, Stories, Essays & Creative Writing</title>

    <!-- SEO Description -->
    <meta
      name="description"
      content="Discover original poetry, short stories, essays, and creative writing by Satinder Singh. Explore thoughts on life, love, emotions, and human experiences."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="Satinder Poetry, Satinder Singh, poetry, poems, short stories, essays, creative writing, literature blog, emotional writing"
    />

    <meta name="author" content="Satinder Singh" />
    <meta name="robots" content="index, follow" />

    <!-- Canonical -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <!-- Open Graph (Facebook/WhatsApp/LinkedIn preview) -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Satinder Poetry" />
    <meta
      property="og:description"
      content="Poetry, stories, essays and heartfelt creative writing by Satinder Singh."
    />
    <meta
      property="og:image"
      content="https://satinderpoetry.com/assets/images/main-background.jpg"
    />
    <meta property="og:url" content="https://satinderpoetry.com/" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Satinder Poetry" />
    <meta
      name="twitter:description"
      content="Explore poetry, stories, essays and creative writing."
    />
    <meta
      name="twitter:image"
      content="https://satinderpoetry.com/assets/images/main-background.jpg"
    />

    <!-- Theme -->
    <meta name="theme-color" content="#0f172a" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
